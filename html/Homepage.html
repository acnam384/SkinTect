<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skintect</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-[#F8F2DE] m-0 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md text-center space-y-6">
    
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-primary">Welcome to</h1>

    <!-- Logo -->
    <img src="assets/images/logo.png" alt="Skintect Logo"
        class="mx-auto w-36 h-36 sm:w-44 sm:h-44 md:w-52 md:h-52" />

    <!-- Divider -->
    <hr class="border-t-4 border-[#D84040]
            w-[60%] sm:w-[70%] md:w-[80%] lg:w-[90%] mx-auto" />


    <!-- Button Group -->
    <div class="space-y-4 pt-2">
      <!-- Start Scanning Button -->
      <a href="scanner.html"
         class="block mx-auto w-[200px] sm:w-[220px] md:w-[240px] bg-button px-6 py-3 rounded-xl text-white hover:brightness-110 transition">
        Start Scanning
      </a>

      <!-- History Button -->
      <a href="history.html"
         class="block mx-auto w-[200px] sm:w-[220px] md:w-[240px] bg-button px-6 py-3 rounded-xl text-white hover:brightness-110 transition">
        View History
      </a>
    </div>

  </div>

</body>
</html>
